<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <a href="#"> <i class="fa-solid fa-angle-left"></i></a>
                </div>
                <div class="music-heading">
                    <h2>Music Player</h2>
                </div>
                <div class="circle">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
            </nav>
            <img src="./assets/img/Shiv.jpeg" class="song-img">
            <h1>Shiv Tandav</h1>
            <p>Shiv Tandav | Lord Shiva</p>

            <audio id="song">
                <source src="./assets/playlist/music.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><a href="#"></a><i class="fa-solid fa-backward"></i></a></div>
                <div onclick="playPause()"><a href="#"></a><i class="fa-solid fa-play" id="ctrlIcon"></i></a></div>
                <div><a href="#"></a><i class="fa-solid fa-forward"></i></a></div>
            </div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>

</body>

</html>
